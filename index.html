<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docsify</title>
</head>
<body>
  <!-- Docsify 渲染容器 -->
  <div id="app"></div>

  <!-- Docsify 初始化配置 -->
  <script>
    window.$docsify = {
      name: 'frontend-knowledge-summary',
      repo: 'https://github.com/konglingwen94/frontend-knowledge-summary'
    };
  </script>

  <!-- Docsify 脚本放在最后 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
